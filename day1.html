<script src="https://unpkg.com/vue">

</script>

<div id="app">
    {{ message }}
</div>

<div id="app-2">
    <span v-bind:title="message">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
</div>

<div id="app-3">
    <p v-if="seen">Now you see me</p>
</div>

<div id="app-4">
    <li v-for="todo in todos">
        {{ todo.text }}
    </li>
</div>

<div id="app-5">
    {{ message }}
    <button v-on:click="reverseMessage">Reverse Message</button>
</div>

<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message" />
</div>

<div id="app-7">
    <ul>
        <todo-item v-for="item in todos" v-bind:todo="item" v-bind:key="item.id">
        </todo-item>
    </ul>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            a: 1
        },
        created: function () {
            this.a++;
            console.log('a is: ' + this.a)
        }
    });

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'You loaded this page on ' + new Date()
        }
    });

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'Learn JavaScript' },
                { text: 'Learn Vue' },
                { text: 'Build something awesome' }
            ]
        }
    });

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello app 5'
        },
        methods: {
            reverseMessage: function () {
                //app.message = 'Message change';
                this.message = this.message.split(' ').reverse().join(' ')
            }
        }
    });

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Vue also provides the v-model directive that makes two-way binding between form input and app state a breeze:'
        }
    });

    // Define a new component called todo-item
    //Vue.component('todo-item', {
    //    template: '<li>This is a todo</li>'
    //}) 

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            todos: [
                { id: 0, text: 'Vegetables' },
                { id: 1, text: 'Cheese' },
                { id: 2, text: 'Whatever else humans are supposed to eat' }
            ]
        }
    });

</script>
